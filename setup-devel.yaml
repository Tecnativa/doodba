# Use this environment to download all repositories from `repos.yaml` file:
#
#   docker-compose -f setup-devel.yaml up
#
# You can clean your git project before if you want to have all really clean:
#
#   git clean -ffd

version: "2.1"

services:
    odoo:
        extends:
            file: common.yaml
            service: odoo
        volumes:
            - ./odoo/custom:/opt/odoo/custom:rw,z
        environment:
            AGGREGATE: "yes"
        command: /opt/odoo/common/build.d/20-repos-aggregate

volumes:
    # XXX Odoo volume names must match $ODOO_MAJOR for quick branch switching
    filestore10:
