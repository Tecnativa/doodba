version: "2.1"
services:
  odoo:
    build:
      context: ./
      args:
        COMPILE: "false"
        ODOO_VERSION: $ODOO_MINOR
        PIP_INSTALL_ODOO: "false"
        WITHOUT_DEMO: "false"
        DB_VERSION: ${DB_VERSION}
    tty: true
    depends_on:
      - db
    environment:
      PYTHONOPTIMIZE: ""
      UNACCENT: "false"
    volumes:
      - filestore:/var/lib/odoo:z

  db:
    image: postgres:${DB_VERSION}-alpine
    environment:
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoopassword
    volumes:
      - db:/var/lib/postgresql/data:z

volumes:
  db:
  filestore:
